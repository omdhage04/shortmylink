    <!-- 1. IMMEDIATE THEME CHECK -->
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

        html.lenis, html.lenis body { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-stopped { overflow: hidden; }

            font-family: 'Plus Jakarta Sans', sans-serif;

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .tech-grid {
            background-size: 40px 40px;

        }
        .dark .tech-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),

        .sidebar-glass {

        }
        .dark .sidebar-glass {

        }

        .glass-panel {

        }

            border: 1px solid #e2e8f0;

            transition: all 0.2s;

            border-color: rgba(255,255,255,0.1); 
            color: white;
        }
        .premium-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
        }

        .magnetic-btn { transition: transform 0.2s; } 
        .magnetic-btn:hover { transform: translateY(-2px); }

        /* Avatar Upload Overlay */

        /* SCROLLBAR */

        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- 1. THEME LOGIC (Matches dashboard.html) ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        
        function toggleTheme(event) {
            const x = event?.clientX ?? innerWidth / 2;
            const y = event?.clientY ?? innerHeight / 2;

            if (!document.startViewTransition) {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                return;
            }

            const endRadius = Math.hypot(Math.max(x, innerWidth - x), Math.max(y, innerHeight - y));
            const transition = document.startViewTransition(() => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            transition.ready.then(() => {
                document.documentElement.animate(
                    { clipPath: [`circle(0px at ${x}px ${y}px)`, `circle(${endRadius}px at ${x}px ${y}px)`] },
                    { duration: 600, easing: 'ease-out', pseudoElement: '::view-transition-new(root)' }
                );
            });
        }
        if(themeToggleBtn) themeToggleBtn.addEventListener('click', toggleTheme);

        // --- 2. DATA FETCHING (API) ---
        document.addEventListener("DOMContentLoaded", () => {
            // GSAP Entry
            gsap.from(".gsap-fade-up", { y: 30, opacity: 0, duration: 0.8, stagger: 0.1, ease: "power3.out", delay: 0.2 });

            const currentUsername = localStorage.getItem('current_username') || 'Guest';

            // Simulate API Fetch
            fetch('api/get_profile.php?user=' + currentUsername)
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') {
                        document.getElementById('fname').value = data.user.first_name || '';
                        document.getElementById('lname').value = data.user.last_name || '';
                        document.getElementById('email').value = data.user.email || 'user@example.com';
                        document.getElementById('bio').value = data.user.bio || '';
                        if(data.user.avatar) document.getElementById('avatar-preview').src = data.user.avatar;
                    }
                })
                .catch(err => {
                    // MOCK DATA FOR DEMO
                    console.log("Using Mock Data");
                    document.getElementById('fname').value = "Alex";
                    document.getElementById('lname').value = "Mercer";
                    document.getElementById('email').value = "alex.mercer@shortmylink.in";
                    document.getElementById('avatar-preview').src = `https://ui-avatars.com/api/?name=${currentUsername}&background=10b981&color=fff`;
                });
        });

        // --- 3. HANDLE UPDATE ---
        function handleUpdate(e) {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            const originalHTML = btn.innerHTML;

            // Loading State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';
            btn.disabled = true;
            btn.classList.add('opacity-75');

            const payload = {
                username: localStorage.getItem('current_username') || '',
                first_name: document.getElementById('fname').value,
                last_name: document.getElementById('lname').value,
                bio: document.getElementById('bio').value
            };

            fetch('api/update_profile.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                // Check server response before indicating success
                if (data && data.status === 'success') {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Saved';
                    btn.classList.remove('bg-brand-600', 'hover:bg-brand-700');
                    btn.classList.add('bg-green-500', 'hover:bg-green-600');

                    // Reset button after 2 seconds
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.classList.add('bg-brand-600', 'hover:bg-brand-700');
                        btn.classList.remove('bg-green-500', 'hover:bg-green-600');
                        btn.disabled = false;
                        btn.classList.remove('opacity-75');
                    }, 2000);
                } else {
                    // Show error state and restore button
                    console.error('Update failed:', data);
                    btn.innerHTML = originalHTML;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75');
                    alert((data && data.message) ? data.message : 'Update failed');
                }
            })
            .catch((err) => {
                console.error('Network or server error', err);
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                alert('Unable to save changes. Please try again later.');
            });
        }
        
        // Avatar Preview
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            if(e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('avatar-preview').src = e.target.result; }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
