    <script>
        // CONFIG
        const MIN_PAYOUT = 5.00;
        const API_URL = 'api/payments.php';
        const username = localStorage.getItem('current_username');
        let currentBalance = 0.00;

        document.addEventListener("DOMContentLoaded", () => {
            if(!username) window.location.href = 'index.html';

            // Sidebar & Theme Logic (Standard across pages)
            initSharedUI();

            // Fetch Data (real)
            fetchPaymentData();

            // Animation
            gsap.from(".gsap-fade-up", { y: 20, opacity: 0, duration: 0.6, stagger: 0.1, delay: 0.1 });

            // refresh button
            const refreshBtn = document.getElementById('refreshHistoryBtn');
            if(refreshBtn) refreshBtn.addEventListener('click', fetchPaymentData);
        });

        // --- TOAST ---
        function showToast(type, message) {
            const container = document.getElementById('toast-container');
            if(!container) return;

            const styles = type === 'success'
                ? 'border-green-500/50 bg-green-50/90 dark:bg-green-900/20 text-green-700 dark:text-green-400'
                : 'border-red-500/50 bg-red-50/90 dark:bg-red-900/20 text-red-700 dark:text-red-400';

            const icon = type === 'success' ? '<i class="fa-solid fa-check-circle"></i>' : '<i class="fa-solid fa-circle-exclamation"></i>';

            const toast = document.createElement('div');
            toast.className = `toast pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-xl border backdrop-blur-md shadow-lg transform translate-y-6 opacity-0 transition-all duration-400 ${styles}`;
            toast.innerHTML = `<div class="text-lg">${icon}</div><div class="text-sm font-bold">${message}</div>`;

            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-y-6','opacity-0'));

            setTimeout(() => {
                toast.classList.add('translate-y-6','opacity-0');
                setTimeout(() => toast.remove(), 450);
            }, 3000);
        }

        // --- 1. REAL FETCH DATA ---
        async function fetchPaymentData() {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: 'fetch', username: username })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    // Update Balance
                    currentBalance = parseFloat(data.balance || 0);
                    document.getElementById('display-balance').innerText = `$${currentBalance.toFixed(2)}`;
                    document.getElementById('display-balance').classList.remove('skeleton');
                    document.getElementById('modal-max-bal').innerText = `$${currentBalance.toFixed(2)}`;

                    // Update Progress
                    const percent = Math.min((currentBalance / MIN_PAYOUT) * 100, 100);
                    document.getElementById('payout-progress').style.width = `${percent}%`;
                    document.getElementById('progress-percent').innerText = `${Math.round(percent)}%`;

                    // Enable Button
                    const btn = document.getElementById('withdrawBtn');
                    if(currentBalance >= MIN_PAYOUT) {
                        btn.disabled = false;
                        btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    } else {
                        btn.disabled = true;
                        btn.classList.add('opacity-50', 'cursor-not-allowed');
                    }

                    // Update Method & History
                    renderMethod(data.method || null);
                    renderHistory(data.history || []);
                } else {
                    showToast('error', data.message || 'Failed to load payments data');
                }
            } catch (e) {
                console.error(e);
                showToast('error', 'Network Error');
            }
        }

        // --- 2. REAL SUBMIT WITHDRAW ---
        async function submitWithdraw() {
            const amountRaw = document.getElementById('withdrawAmount').value;
            const amount = parseFloat(amountRaw);

            if (isNaN(amount) || amount <= 0) return showToast('error', 'Enter a valid amount');
            if (amount < MIN_PAYOUT) return showToast('error', `Minimum withdrawal is $${MIN_PAYOUT.toFixed(2)}`);
            if (amount > currentBalance) return showToast('error', 'Insufficient funds');

            // UI Loading
            const btn = document.getElementById('withdrawConfirmBtn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'withdraw',
                        username: username,
                        amount: amount
                    })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    showToast('success', data.message || 'Withdrawal requested successfully');
                    closeModals();
                    // Refresh balance & history
                    await fetchPaymentData();
                } else {
                    showToast('error', data.message || 'Withdraw failed');
                }
            } catch (e) {
                console.error(e);
                showToast('error', 'Network Error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- 3. REAL SAVE SETTINGS ---
        async function savePaymentMethod() {
            const method = document.getElementById('methodSelect').value;
            let detail = '';

            if(method === 'UPI') detail = document.getElementById('upiInput').value.trim();
            else if(method === 'PAYPAL') detail = document.getElementById('paypalInput').value.trim();
            else {
                // Combine Bank Details into one string
                const bank = document.getElementById('bankName').value.trim();
                const acc = document.getElementById('accNumber').value.trim();
                const ifsc = document.getElementById('ifscCode').value.trim();
                detail = `Bank: ${bank}, Acc: ${acc}, IFSC: ${ifsc}`;
            }

            if(!detail) return showToast('error', 'Please fill all fields');

            // UI Loading
            const btn = document.getElementById('saveMethodBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Saving...';
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'save_method',
                        username: username,
                        method: method,
                        detail: detail
                    })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    showToast('success', data.message || 'Payment method saved');
                    closeModals();
                    await fetchPaymentData();
                } else {
                    showToast('error', data.message || 'Save failed');
                }
            } catch (e) {
                console.error(e);
                showToast('error', 'Network Error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // ========== RENDER HELPERS ==========
        function renderMethod(method) {
            const container = document.getElementById('method-display');
            if(method && method.type) {
                let iconClass = 'fa-building-columns';
                if(method.type === 'UPI') iconClass = 'fa-mobile-screen';
                if(method.type === 'PAYPAL') iconClass = 'fa-paypal';

                container.innerHTML = `
                    <div class="flex items-center gap-4 text-left">
                        <div class="w-12 h-12 bg-blue-50 dark:bg-blue-900/20 text-blue-600 rounded-xl flex items-center justify-center text-xl"><i class="fa-brands ${iconClass}"></i></div>
                        <div>
                            <div class="font-bold text-neutral-900 dark:text-white">${method.type}</div>
                            <div class="text-xs text-neutral-500 font-mono">${method.detail}</div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="w-12 h-12 bg-neutral-200 dark:bg-white/10 rounded-full flex items-center justify-center mx-auto mb-3 text-neutral-400">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <p class="text-sm font-medium text-neutral-500">No method added</p>
                `;
            }
        }

        function renderHistory(txns) {
            const tbody = document.getElementById('payout-table-body');
            tbody.innerHTML = '';

            if(!txns || txns.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-neutral-500">No transactions yet</td></tr>`;
                return;
            }

            txns.forEach(txn => {
                let badgeClass = '';
                const status = (txn.status || '').toLowerCase();
                if(status === 'completed') badgeClass = 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400';
                else if(status === 'processing') badgeClass = 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400';
                else if(status === 'pending') badgeClass = 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400';
                else badgeClass = 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400';

                const row = document.createElement('tr');
                row.className = 'hover:bg-neutral-50 dark:hover:bg-white/5 transition border-b border-neutral-100 dark:border-white/5 last:border-0';
                row.innerHTML = `
                    <td class="px-6 py-4 font-mono text-xs text-neutral-500">${txn.date}</td>
                    <td class="px-6 py-4 font-mono text-xs">${txn.id}</td>
                    <td class="px-6 py-4 text-xs font-bold">${txn.method}</td>
                    <td class="px-6 py-4 font-mono font-bold text-neutral-900 dark:text-white">$${txn.amount}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider ${badgeClass}">${txn.status}</span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- MODAL LOGIC ---
        function openWithdrawModal() {
            showModal('withdrawModal');
            document.getElementById('withdrawAmount').value = '';
        }
        function openSettingsModal() { showModal('settingsModal'); }

        function showModal(id) {
            const el = document.getElementById(id);
            el.classList.remove('hidden');
            setTimeout(() => { el.classList.remove('opacity-0'); el.children[0].classList.remove('scale-95'); }, 10);
        }

        function closeModals() {
            ['withdrawModal', 'settingsModal'].forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                el.classList.add('opacity-0');
                el.children[0].classList.add('scale-95');
                setTimeout(() => el.classList.add('hidden'), 300);
            });
        }

        function toggleMethodFields() {
            const val = document.getElementById('methodSelect').value;
            ['UPI','PAYPAL','BANK'].forEach(k => document.getElementById(`field-${k}`).classList.add('hidden'));
            document.getElementById(`field-${val}`).classList.remove('hidden');
        }

        // --- SHARED UI (Sidebar/Theme/Profile) ---
        function initSharedUI() {
            const mobileBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const toggleSidebar = () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
                setTimeout(() => overlay.classList.toggle('opacity-0'), 10);
            }
            if(mobileBtn) mobileBtn.onclick = toggleSidebar;
            if(overlay) overlay.onclick = toggleSidebar;
            const closeSidebarBtn = document.getElementById('close-sidebar');
            if(closeSidebarBtn) closeSidebarBtn.onclick = toggleSidebar;

            const themeToggle = document.getElementById('theme-toggle');
            if(themeToggle) themeToggle.onclick = () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            };

            // Set Profile
            const uname = username || 'Unknown';
            document.getElementById('profile-username').innerText = uname;
            document.getElementById('profile-role').innerText = localStorage.getItem('user_role') === 'ROOT_ADMIN' ? 'Administrator' : 'Publisher';
        }
    </script>
